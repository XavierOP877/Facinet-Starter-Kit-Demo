<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <radialGradient id="nd-bg" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#051510"/>
      <stop offset="60%" stop-color="#040e0b"/>
      <stop offset="100%" stop-color="#050510"/>
    </radialGradient>
    <radialGradient id="nd-hub" cx="50%" cy="50%" r="20%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="#10b981" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    <filter id="nd-glow">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    <filter id="nd-glow-sm">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#nd-bg)"/>

  <!-- Subtle grid -->
  <g stroke="#10b981" stroke-opacity="0.02" stroke-width="0.5">
    <line x1="60" y1="0" x2="60" y2="600"/><line x1="120" y1="0" x2="120" y2="600"/>
    <line x1="180" y1="0" x2="180" y2="600"/><line x1="240" y1="0" x2="240" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/><line x1="360" y1="0" x2="360" y2="600"/>
    <line x1="420" y1="0" x2="420" y2="600"/><line x1="480" y1="0" x2="480" y2="600"/>
    <line x1="540" y1="0" x2="540" y2="600"/>
    <line x1="0" y1="60" x2="600" y2="60"/><line x1="0" y1="120" x2="600" y2="120"/>
    <line x1="0" y1="180" x2="600" y2="180"/><line x1="0" y1="240" x2="600" y2="240"/>
    <line x1="0" y1="300" x2="600" y2="300"/><line x1="0" y1="360" x2="600" y2="360"/>
    <line x1="0" y1="420" x2="600" y2="420"/><line x1="0" y1="480" x2="600" y2="480"/>
    <line x1="0" y1="540" x2="600" y2="540"/>
  </g>

  <!-- Hub glow -->
  <circle cx="300" cy="300" r="180" fill="url(#nd-hub)"/>

  <!-- === Neural Connections === -->
  <!-- Hub (300,300) connections -->
  <line x1="300" y1="300" x2="180" y2="180" stroke="#10b981" stroke-opacity="0.1" stroke-width="1" stroke-dasharray="6 4">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="300" x2="420" y2="150" stroke="#10b981" stroke-opacity="0.12" stroke-width="1" stroke-dasharray="6 4">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="2.5s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="300" x2="450" y2="330" stroke="#10b981" stroke-opacity="0.1" stroke-width="0.8" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="3.5s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="300" x2="390" y2="460" stroke="#10b981" stroke-opacity="0.1" stroke-width="1" stroke-dasharray="6 4">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="2.8s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="300" x2="195" y2="435" stroke="#10b981" stroke-opacity="0.12" stroke-width="0.8" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="3.2s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="300" x2="120" y2="300" stroke="#10b981" stroke-opacity="0.1" stroke-width="1" stroke-dasharray="6 4">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="2.7s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="300" x2="300" y2="120" stroke="#10b981" stroke-opacity="0.08" stroke-width="0.8" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="300" x2="240" y2="240" stroke="#10b981" stroke-opacity="0.15" stroke-width="1">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="300" x2="360" y2="360" stroke="#10b981" stroke-opacity="0.15" stroke-width="1">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="2.2s" repeatCount="indefinite"/>
  </line>

  <!-- Outer connections -->
  <line x1="180" y1="180" x2="120" y2="300" stroke="#10b981" stroke-opacity="0.06" stroke-width="0.6" stroke-dasharray="4 6"/>
  <line x1="180" y1="180" x2="300" y2="120" stroke="#10b981" stroke-opacity="0.06" stroke-width="0.6" stroke-dasharray="4 6"/>
  <line x1="420" y1="150" x2="480" y2="240" stroke="#10b981" stroke-opacity="0.06" stroke-width="0.6" stroke-dasharray="4 6"/>
  <line x1="420" y1="150" x2="300" y2="120" stroke="#10b981" stroke-opacity="0.06" stroke-width="0.6" stroke-dasharray="4 6"/>
  <line x1="450" y1="330" x2="480" y2="240" stroke="#10b981" stroke-opacity="0.06" stroke-width="0.6" stroke-dasharray="4 6"/>
  <line x1="450" y1="330" x2="510" y2="450" stroke="#10b981" stroke-opacity="0.05" stroke-width="0.6" stroke-dasharray="4 6"/>
  <line x1="390" y1="460" x2="510" y2="450" stroke="#10b981" stroke-opacity="0.06" stroke-width="0.6" stroke-dasharray="4 6"/>
  <line x1="390" y1="460" x2="270" y2="480" stroke="#10b981" stroke-opacity="0.06" stroke-width="0.6" stroke-dasharray="4 6"/>
  <line x1="195" y1="435" x2="270" y2="480" stroke="#10b981" stroke-opacity="0.06" stroke-width="0.6" stroke-dasharray="4 6"/>
  <line x1="195" y1="435" x2="105" y2="495" stroke="#10b981" stroke-opacity="0.05" stroke-width="0.6" stroke-dasharray="4 6"/>
  <line x1="120" y1="300" x2="90" y2="150" stroke="#10b981" stroke-opacity="0.04" stroke-width="0.5" stroke-dasharray="3 7"/>
  <line x1="420" y1="150" x2="450" y2="90" stroke="#10b981" stroke-opacity="0.04" stroke-width="0.5" stroke-dasharray="3 7"/>
  <line x1="240" y1="240" x2="180" y2="180" stroke="#10b981" stroke-opacity="0.1" stroke-width="0.8"/>
  <line x1="360" y1="360" x2="390" y2="460" stroke="#10b981" stroke-opacity="0.08" stroke-width="0.8"/>
  <line x1="360" y1="360" x2="450" y2="330" stroke="#10b981" stroke-opacity="0.08" stroke-width="0.8"/>

  <!-- === Data pulse particles along connections === -->
  <circle r="2.5" fill="#34d399" opacity="0">
    <animateMotion dur="4s" repeatCount="indefinite" path="M300,300 L180,180"/>
    <animate attributeName="opacity" values="0;0.5;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle r="2" fill="#10b981" opacity="0">
    <animateMotion dur="3.5s" repeatCount="indefinite" path="M300,300 L420,150"/>
    <animate attributeName="opacity" values="0;0.5;0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle r="2" fill="#34d399" opacity="0">
    <animateMotion dur="3s" repeatCount="indefinite" path="M300,300 L450,330"/>
    <animate attributeName="opacity" values="0;0.4;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle r="2.5" fill="#10b981" opacity="0">
    <animateMotion dur="4.5s" repeatCount="indefinite" path="M300,300 L390,460"/>
    <animate attributeName="opacity" values="0;0.5;0" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle r="2" fill="#34d399" opacity="0">
    <animateMotion dur="3.8s" repeatCount="indefinite" path="M300,300 L195,435"/>
    <animate attributeName="opacity" values="0;0.4;0" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle r="2" fill="#10b981" opacity="0">
    <animateMotion dur="3.2s" repeatCount="indefinite" path="M300,300 L120,300"/>
    <animate attributeName="opacity" values="0;0.45;0" dur="3.2s" repeatCount="indefinite"/>
  </circle>

  <!-- === Nodes === -->
  <!-- Outer tier (small) -->
  <circle cx="90" cy="150" r="3" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-opacity="0.15" stroke-width="0.6">
    <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="90" r="2.5" fill="#10b981" fill-opacity="0.08" stroke="#10b981" stroke-opacity="0.12" stroke-width="0.6"/>
  <circle cx="510" cy="450" r="3" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-opacity="0.15" stroke-width="0.6">
    <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="495" r="2.5" fill="#10b981" fill-opacity="0.08" stroke="#10b981" stroke-opacity="0.12" stroke-width="0.6"/>
  <circle cx="270" cy="480" r="3" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-opacity="0.15" stroke-width="0.6">
    <animate attributeName="fill-opacity" values="0.1;0.18;0.1" dur="3.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Mid tier -->
  <circle cx="180" cy="180" r="5" fill="#10b981" fill-opacity="0.12" stroke="#10b981" stroke-opacity="0.2" stroke-width="0.8">
    <animate attributeName="fill-opacity" values="0.12;0.25;0.12" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="150" r="6" fill="#10b981" fill-opacity="0.14" stroke="#10b981" stroke-opacity="0.22" stroke-width="0.8">
    <animate attributeName="fill-opacity" values="0.14;0.28;0.14" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="330" r="5" fill="#10b981" fill-opacity="0.12" stroke="#10b981" stroke-opacity="0.18" stroke-width="0.8">
    <animate attributeName="fill-opacity" values="0.12;0.22;0.12" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="390" cy="460" r="5.5" fill="#10b981" fill-opacity="0.13" stroke="#10b981" stroke-opacity="0.2" stroke-width="0.8">
    <animate attributeName="fill-opacity" values="0.13;0.24;0.13" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="195" cy="435" r="5" fill="#10b981" fill-opacity="0.12" stroke="#10b981" stroke-opacity="0.18" stroke-width="0.8">
    <animate attributeName="fill-opacity" values="0.12;0.22;0.12" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="300" r="4.5" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-opacity="0.16" stroke-width="0.8">
    <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="120" r="4" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-opacity="0.16" stroke-width="0.8"/>
  <circle cx="480" cy="240" r="4" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-opacity="0.16" stroke-width="0.8"/>

  <!-- Inner tier -->
  <circle cx="240" cy="240" r="4.5" fill="#10b981" fill-opacity="0.15" stroke="#10b981" stroke-opacity="0.25" stroke-width="0.8">
    <animate attributeName="fill-opacity" values="0.15;0.3;0.15" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="360" cy="360" r="4.5" fill="#10b981" fill-opacity="0.15" stroke="#10b981" stroke-opacity="0.25" stroke-width="0.8">
    <animate attributeName="fill-opacity" values="0.15;0.3;0.15" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <!-- === Central Hub Node === -->
  <circle cx="300" cy="300" r="30" fill="#10b981" fill-opacity="0.04" filter="url(#nd-glow)"/>
  <circle cx="300" cy="300" r="14" fill="#10b981" fill-opacity="0.08" stroke="#10b981" stroke-opacity="0.3" stroke-width="1.5">
    <animate attributeName="fill-opacity" values="0.08;0.15;0.08" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="14;16;14" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="6" fill="#34d399" fill-opacity="0.3" filter="url(#nd-glow-sm)"/>
  <circle cx="300" cy="300" r="3" fill="#fff" opacity="0.7"/>

  <!-- Hub ring pulse -->
  <circle cx="300" cy="300" r="14" fill="none" stroke="#10b981" stroke-opacity="0.15" stroke-width="1">
    <animate attributeName="r" values="14;40;14" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke-opacity" values="0.15;0;0.15" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Title watermark -->
  <text x="300" y="580" text-anchor="middle" fill="#10b981" fill-opacity="0.1" font-family="monospace" font-size="10" letter-spacing="4">NEURAL DRIFT</text>
</svg>
