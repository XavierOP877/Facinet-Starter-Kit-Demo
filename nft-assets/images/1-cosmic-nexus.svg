<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <radialGradient id="cn-bg" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="50%" stop-color="#0d0620"/>
      <stop offset="100%" stop-color="#050510"/>
    </radialGradient>
    <radialGradient id="cn-core" cx="50%" cy="50%" r="20%">
      <stop offset="0%" stop-color="#c4b5fd" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cn-nebula" cx="40%" cy="45%" r="45%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#6d28d9" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#4c1d95" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cn-nebula2" cx="65%" cy="60%" r="35%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
    <filter id="cn-glow">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <filter id="cn-glow-sm">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#cn-bg)"/>

  <!-- Nebula clouds -->
  <ellipse cx="240" cy="270" rx="200" ry="150" fill="url(#cn-nebula)"/>
  <ellipse cx="390" cy="360" rx="160" ry="120" fill="url(#cn-nebula2)"/>

  <!-- Concentric rings - rotating -->
  <circle cx="300" cy="300" r="240" fill="none" stroke="#8b5cf6" stroke-opacity="0.04" stroke-width="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="50s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="200" fill="none" stroke="#8b5cf6" stroke-opacity="0.06" stroke-width="0.8" stroke-dasharray="8 12">
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="-360 300 300" dur="45s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="160" fill="none" stroke="#a78bfa" stroke-opacity="0.08" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="35s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="120" fill="none" stroke="#a78bfa" stroke-opacity="0.1" stroke-width="0.8" stroke-dasharray="4 8">
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="-360 300 300" dur="30s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="80" fill="none" stroke="#c4b5fd" stroke-opacity="0.12" stroke-width="1.2">
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="25s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="45" fill="none" stroke="#c4b5fd" stroke-opacity="0.15" stroke-width="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="-360 300 300" dur="20s" repeatCount="indefinite"/>
  </circle>

  <!-- Spiral arm -->
  <path d="M300,300 C330,250 380,260 380,300 C380,340 340,380 300,380 C260,380 220,340 220,300 C220,260 260,220 300,220 C340,220 400,250 420,300 C440,350 400,420 300,420"
        fill="none" stroke="#a78bfa" stroke-opacity="0.1" stroke-width="1.5" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="40s" repeatCount="indefinite"/>
  </path>
  <path d="M300,300 C270,350 220,340 220,300 C220,260 260,220 300,220 C340,220 380,260 380,300 C380,340 340,380 300,380 C260,380 200,350 180,300 C160,250 200,180 300,180"
        fill="none" stroke="#8b5cf6" stroke-opacity="0.07" stroke-width="1" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="-360 300 300" dur="50s" repeatCount="indefinite"/>
  </path>

  <!-- Stars - scattered across the canvas -->
  <circle cx="80" cy="60" r="1.2" fill="#fff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="90" r="1.5" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="400" r="1" fill="#fff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="440" r="1.3" fill="#fff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="520" r="0.8" fill="#fff" opacity="0.4"/>
  <circle cx="480" cy="550" r="1" fill="#fff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.15;0.5" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="180" r="1.4" fill="#e9d5ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="200" r="0.9" fill="#fff" opacity="0.45"/>
  <circle cx="200" cy="70" r="1.1" fill="#fff" opacity="0.55">
    <animate attributeName="opacity" values="0.55;0.15;0.55" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="430" cy="50" r="0.7" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="70" cy="300" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="540" cy="300" r="1.2" fill="#fff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="40" r="0.8" fill="#e9d5ff" opacity="0.5"/>
  <circle cx="160" cy="440" r="1.3" fill="#fff" opacity="0.35">
    <animate attributeName="opacity" values="0.35;0.1;0.35" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="480" r="0.9" fill="#fff" opacity="0.45"/>
  <circle cx="250" cy="540" r="1" fill="#c4b5fd" opacity="0.3"/>
  <circle cx="380" cy="560" r="0.7" fill="#fff" opacity="0.4"/>
  <circle cx="300" cy="100" r="1.5" fill="#fff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="250" r="0.6" fill="#e9d5ff" opacity="0.4"/>
  <circle cx="420" cy="150" r="1.1" fill="#fff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.15;0.5" dur="2.7s" repeatCount="indefinite"/>
  </circle>

  <!-- Orbital dots -->
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="15s" repeatCount="indefinite"/>
    <circle cx="300" cy="140" r="2.5" fill="#a78bfa" opacity="0.6"/>
  </g>
  <g>
    <animateTransform attributeName="transform" type="rotate" from="90 300 300" to="450 300 300" dur="22s" repeatCount="indefinite"/>
    <circle cx="300" cy="110" r="1.8" fill="#8b5cf6" opacity="0.4"/>
  </g>
  <g>
    <animateTransform attributeName="transform" type="rotate" from="200 300 300" to="560 300 300" dur="18s" repeatCount="indefinite"/>
    <circle cx="300" cy="180" r="2" fill="#c4b5fd" opacity="0.5"/>
  </g>

  <!-- Central core glow -->
  <circle cx="300" cy="300" r="60" fill="url(#cn-core)"/>
  <circle cx="300" cy="300" r="18" fill="#8b5cf6" filter="url(#cn-glow)" opacity="0.35">
    <animate attributeName="opacity" values="0.35;0.55;0.35" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="6" fill="#c4b5fd" filter="url(#cn-glow-sm)" opacity="0.7"/>
  <circle cx="300" cy="300" r="2.5" fill="#fff" opacity="0.95"/>

  <!-- Title watermark -->
  <text x="300" y="575" text-anchor="middle" fill="#8b5cf6" fill-opacity="0.12" font-family="monospace" font-size="10" letter-spacing="4">COSMIC NEXUS</text>
</svg>
